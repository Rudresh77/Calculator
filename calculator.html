<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="calculation-box" >
      <p class="js-calculation calculation"></p>
    </div>
    <p>
      <button class="calculator-button number" onclick="updateCalculation('1')">1</button>
      <button class="calculator-button number" onclick="updateCalculation('2')">2</button>
      <button class="calculator-button number" onclick="updateCalculation('3')">3</button>
      <button class="calculator-button operator" onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
      <button class="calculator-button number" onclick="updateCalculation('4')">4</button>
      <button class="calculator-button number" onclick="updateCalculation('5')">5</button>
      <button class="calculator-button number" onclick="updateCalculation('6')">6</button>
      <button class="calculator-button operator" onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
      <button class="calculator-button number" onclick="updateCalculation('7')">7</button>
      <button class="calculator-button number" onclick="updateCalculation('8')">8</button>
      <button class="calculator-button number" onclick="updateCalculation('9')">9</button>
      <button class="calculator-button operator" onclick="updateCalculation(' * ')">x</button>
    </p>
    <p>
      <button class="calculator-button number" onclick="updateCalculation('0')">0</button>
      <button class="calculator-button number" onclick="updateCalculation('.')">.</button>
      <button class="calculator-button number" onclick="evaluateCalculation()">=</button>
      <button class="calculator-button operator" onclick="updateCalculation(' / ')">รท</button>
    </p>
    <p>
      <button class="clear-button number" onclick="clearCalculation()">Clear</button>
    </p>
  </div>
  <script src="Scripts/calculator.js"></script>
</body>
</html>
